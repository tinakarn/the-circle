<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIFF - LINE Front-end Framework</title>
  <style>
    body {
      margin: 16px
    }

    button,
    img {
      display: none;
      width: 40%
    }

    button {
      padding: 16px
    }
  </style>
</head>

<body>
  <form id="register-form">
    Channel ID: <input type="text" name="fname"><br>
    Channel secret: <input type="text" name="lname"><br><br>
    Channel access token: <input type="text" name="lname"><br><br>
    Event keyword: <input type="text" name="lname"><br><br>
    <input type="button" onclick="register()" value="Submit">
  </form>



  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function register() {
      console.log(`document.getElementById("register-form") => `, document.getElementById("register-form"))
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    function logIn() {
      liff.login({ redirectUri: window.location.href })
    }
    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").style.display = "block"
      document.getElementById("pictureUrl").src = profile.pictureUrl
    }
    async function main() {
      await liff.init({ liffId: "1660664547-k8RXXlqX" })
      if (liff.isInClient()) {
        getUserProfile()
      } else {
        if (liff.isLoggedIn()) {
          getUserProfile()
          document.getElementById("btnLogIn").style.display = "none"
          document.getElementById("btnLogOut").style.display = "block"
        } else {
          document.getElementById("btnLogIn").style.display = "block"
          document.getElementById("btnLogOut").style.display = "none"
        }
      }
    }
    main()
  </script>
</body>

</html>
